backend:
  name: github
  repo: Arbutus-Code/arbutus-jekyll-demo
  branch: main
  base_url: https://oauth.arbutuscode.ca

logo_url: /assets/media/logos/arbutus-tree-black.svg

# Media storage
media_folder: "assets/media"
public_folder: "/assets/media"

# Editor settings
locale: "en"
show_preview_links: true

# Custom preview templates
editor:
  preview: true

# Load custom preview templates
load_config_file: false

# Site settings
site_url: https://jekyll.arbutuscode.ca
display_url: https://jekyll.arbutuscode.ca

# Collections
collections:
  # Site configuration files
  - name: "config_files"
    label: "Site Configuration"
    type: "files"
    media_folder: "/assets/media/logos"
    public_folder: "/assets/media/logos"
    files:
      # Site settings (_config.yml)
      - label: "Site Settings"
        name: "site_config"
        file: "_config.yml"
        extension: "yml"
        format: "yml"
        editor:
          preview: false
        description: "Site-wide settings and configuration"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - {
              label: "Site Description",
              name: "description",
              widget: "string",
              required: false,
            }
          - {
              label: "Logo",
              name: "logo",
              widget: "image",
              required: false,
              hint: "Main site logo displayed in the header",
            }
          - {
              label: "Footer Logo",
              name: "footer_logo",
              widget: "image",
              required: false,
              hint: "Logo displayed in the footer (can be the same as main logo)",
            }
          - {
              label: "Base URL",
              name: "baseurl",
              widget: "string",
              required: false,
              hint: "Usually empty or e.g., /my-repo if hosted in a subdirectory",
            }
          - {
              label: "URL",
              name: "url",
              widget: "string",
              hint: "Full site URL, e.g., https://example.com",
            }
          - label: "Contact Information"
            name: "contact"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Address",
                  name: "address",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Email",
                  name: "email",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Phone",
                  name: "phone",
                  widget: "string",
                  required: false,
                }
          - label: "Social Media Links"
            name: "socials"
            widget: "list"
            identifier_field: "name"
            required: false
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - {
                  label: "Icon",
                  name: "icon",
                  widget: "select",
                  options:
                    [
                      "twitter",
                      "facebook",
                      "instagram",
                      "linkedin",
                      "youtube",
                      "github",
                      "email",
                    ],
                  hint: "Select from available social icons in the theme sprite",
                }
          - label: "Footer Settings"
            name: "footer"
            widget: "object"
            required: false
            fields:
              - {
                  label: "Show Contact Information",
                  name: "show_contact",
                  widget: "boolean",
                  default: true,
                  hint: "Display contact information (address, email, phone) in the footer",
                }
              - {
                  label: "Show Social Media Links",
                  name: "show_social",
                  widget: "boolean",
                  default: true,
                  hint: "Display social media links in the footer",
                }
          - label: "Web3Forms Configuration"
            name: "web3forms"
            widget: "object"
            required: false
            fields:
              - { label: "Access Key", name: "access_key", widget: "string" }
              - {
                  label: "Subject",
                  name: "subject",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "hCaptcha Site Key",
                  name: "hcaptcha_sitekey",
                  widget: "string",
                  required: false,
                }
          - {
              label: "Theme",
              name: "theme",
              widget: "string",
              default: "arbutus-theme",
            }
  # Favicon configuration
  - name: "favicons"
    label: "Favicons"
    type: "files"
    media_folder: "/assets/media/favicons"
    public_folder: "/assets/media/favicons"
    files:
      - label: "Favicon Settings"
        name: "favicon_settings"
        file: "_data/favicon_settings.yml"
        editor:
          preview: false
        description: "Configure your site favicons and web app manifest"
        fields:
          - label: "Favicon ICO"
            name: "favicon_ico"
            widget: "image"
            required: true
            hint: "Upload a favicon.ico file (required)"
            media_library:
              config:
                multiple: false
          - label: "Favicon PNG"
            name: "favicon_png"
            widget: "image"
            required: false
            hint: "Upload a high-quality PNG image (at least 512x512px recommended)"
            media_library:
              config:
                multiple: false
          - label: "Favicon SVG"
            name: "favicon_svg"
            widget: "image"
            required: false
            hint: "Upload an SVG favicon (optional)"
            media_library:
              config:
                multiple: false
          - label: "Web App Manifest"
            name: "manifest"
            widget: "object"
            summary: "Web App Manifest Settings"
            fields:
              - label: "App Name"
                name: "name"
                widget: "string"
                required: true
                hint: "Full name of your web application"
              - label: "Short Name"
                name: "short_name"
                widget: "string"
                required: true
                hint: "Short name for app icons"
              - label: "Theme Color"
                name: "theme_color"
                widget: "color"
                required: true
                default: "#ffffff"
                hint: "Theme color for browser UI"
              - label: "Background Color"
                name: "background_color"
                widget: "color"
                required: true
                default: "#ffffff"
                hint: "Background color for splash screen"
              - label: "Display Mode"
                name: "display"
                widget: "select"
                options: ["standalone", "fullscreen", "minimal-ui", "browser"]
                default: "standalone"
                required: true
                hint: "How the app should be displayed"

  # Brand colors configuration
  - name: "brand_colors"
    label: "Brand Colors"
    type: "files"
    files:
      - label: "Brand Palette"
        name: "brand_palette"
        file: "_data/brand_colors.yml"
        editor:
          preview: false
        description: "Brand color palette configuration (generates _sass/_brand.scss during build)"
        fields:
          - label: "Primary Color"
            name: "color_primary"
            widget: "color"
            required: true
            hint: "Main brand color"
            pattern: ["^#([A-Fa-f0-9]{6})$", "Must be a valid hex color"]
          - label: "Primary Dark Color"
            name: "color_primary_dark"
            widget: "color"
            required: true
            hint: "Darker version of primary color"
            pattern: ["^#([A-Fa-f0-9]{6})$", "Must be a valid hex color"]
          - label: "Primary Light Color"
            name: "color_primary_light"
            widget: "color"
            required: true
            hint: "Lighter version of primary color"
            pattern: ["^#([A-Fa-f0-9]{6})$", "Must be a valid hex color"]
          - label: "Accent Dark Color"
            name: "color_accent_dark"
            widget: "color"
            required: true
            hint: "Dark accent color"
            pattern: ["^#([A-Fa-f0-9]{6})$", "Must be a valid hex color"]

  # Navigation configuration files
  - name: "navigation"
    label: "Navigation"
    type: "files"
    files:
      # Navigation (_data/navigation.yml)
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        extension: "yml"
        format: "yml"
        editor:
          preview: false
        description: "Site navigation menu configuration"
        fields:
          - label: "Main Navigation Links"
            name: "main_nav_links"
            widget: "list"
            identifier_field: "name"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
          - label: "Footer Navigation Links"
            name: "footer_nav_links"
            widget: "list"
            identifier_field: "name"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
  # Pages collection for standard pages (e.g., about.md, donate.md)
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "/"
    create: true
    slug: "{{slug}}"
    filter: { field: "layout", value: "page" }
    editor:
      preview: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Permalink",
          name: "permalink",
          widget: "string",
          pattern: ["^/[a-zA-Z0-9-_/]*/$", "Must start and end with /"],
          required: false,
        }
      - label: "Page Sections"
        name: "sections"
        widget: "list"
        types:
          # Hero Section (docs: hero)
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {
                  label: "Type",
                  name: "type",
                  widget: "hidden",
                  default: "hero",
                }
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Subtitle",
                  name: "subtitle",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  required: false,
                }
              - {
                  label: "Image Alt Text",
                  name: "image_alt",
                  widget: "string",
                  required: false,
                  hint: "Defaults to title if not provided",
                }
              - label: "CTA Button"
                name: "cta"
                widget: "object"
                required: false
                fields:
                  - {
                      label: "Button Text",
                      name: "text",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Button URL",
                      name: "url",
                      widget: "string",
                      required: false,
                    }

          # Text Section (docs: text-section)
          - label: "Text Section"
            name: "text-section"
            widget: "object"
            fields:
              - {
                  label: "Type",
                  name: "type",
                  widget: "hidden",
                  default: "text-section",
                }
              - {
                  label: "Heading",
                  name: "heading",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Content",
                  name: "text",
                  widget: "markdown",
                  required: false,
                }

          # Split Section (docs: split)
          - label: "Split Section"
            name: "split"
            widget: "object"
            fields:
              - {
                  label: "Type",
                  name: "type",
                  widget: "hidden",
                  default: "split",
                }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  required: false,
                }
              - {
                  label: "Image Alt Text",
                  name: "image_alt",
                  widget: "string",
                  required: false,
                  hint: "Defaults to heading if not provided",
                }
              - {
                  label: "Image Position",
                  name: "image_position",
                  widget: "select",
                  options: ["left", "right"],
                  default: "left",
                  required: false,
                }
              - {
                  label: "Image Caption",
                  name: "image_caption",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Heading",
                  name: "heading",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Content",
                  name: "text",
                  widget: "markdown",
                  required: false,
                }

          # CTA Section (docs: cta)
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            fields:
              - {
                  label: "Type",
                  name: "type",
                  widget: "hidden",
                  default: "cta",
                }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - {
                  label: "Center Content",
                  name: "center_content",
                  widget: "boolean",
                  default: true,
                  required: false,
                }
              - {
                  label: "Image URL",
                  name: "image_url",
                  widget: "image",
                  required: false,
                }
              - {
                  label: "Image Alt Text",
                  name: "image_alt",
                  widget: "string",
                  required: false,
                }
              - label: "Primary Button"
                name: "primary_button"
                widget: "object"
                required: true
                fields:
                  - {
                      label: "Button Text",
                      name: "text",
                      widget: "string",
                      required: true,
                    }
                  - {
                      label: "Button URL",
                      name: "url",
                      widget: "string",
                      required: true,
                    }
              - label: "Secondary Button"
                name: "secondary_button"
                widget: "object"
                required: false
                fields:
                  - {
                      label: "Button Text",
                      name: "text",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "Button URL",
                      name: "url",
                      widget: "string",
                      required: false,
                    }

          # Featured Cards Section (docs: featured_cards)
